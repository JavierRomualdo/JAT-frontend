<div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Datos principales de la Empresa</h3>
    </div>
    <div class="card-body pb-0"><!--*ngIf="!cargando"-->
      <form>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Nombre *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" required name="razonsocial"  maxlength="250">
          </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Ruc *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" required name="ruc" disabled><small class="help-block-none">Este atributo es fundamental, se recomienda no cambiarlo.</small>
          </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Ubicacion</label>
          <div class="col-sm-9">
            <input type="text" name="urbanizacion" class="form-control" maxlength="100">
          </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Direccion</label>
          <div class="col-sm-9">
            <input type="text" name="avcajiron" class="form-control">
          </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Telefono</label>
          <div class="col-sm-9">
            <input type="email" name="email" class="form-control" maxlength="100">
          </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" name="email" class="form-control" maxlength="100">
          </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Logo</label>
          <div class="col-sm-9">
            <input type="email" name="email" class="form-control" maxlength="100">
          </div>
        </div>
        <div class="modal-footer">
          <div>
            <button type="submit" class="btn btn-primary btn-sm">Aceptar</button>
          </div>
          <button type="button" class="btn btn-outline-dark btn-sm" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
        </div>
      </form>
    </div>
</div>
