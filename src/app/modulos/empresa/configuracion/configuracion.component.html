<ol class="breadcrumb border-primary">
  <li class="breadcrumb-item">
    <a [routerLink]="['home']">Home</a>
  </li>
  <li class="breadcrumb-item active">Configuracion</li>
  <!-- Breadcrumb Menu-->
  <li class="breadcrumb-menu d-md-down-none">
    <div class="btn-group" role="group" aria-label="Button group">
      <a class="btn" href="#">
        <i class="icon-speech"></i>
      </a>
      <a class="btn" href="./">
        <i class="icon-graph"></i>  Dashboard</a>
      <a class="btn" href="#">
        <i class="icon-settings"></i>  Settings</a>
    </div>
  </li>
</ol>
<div class="container-fluid">
    <div class="animated fadeIn">
      <!--/.row-->
      <div class="row">
        <!--/.col-->
        <div class="col-md-12">
          <!--/.card-->
          <div class="card border-primary">
            <div class="card-header bg-primary">
              <i class="fa fa-align-justify"></i> Consolidado
            </div>
            <div class="card-body">
              <!--/.row-->
              <div class="row">
                <!--/.col-->
                <div class="col-sm-3">
                  <div class="callout callout-info" style="cursor: pointer" (click)="abrirDatos()">
                    <small class="text-muted">La Empresa</small>
                    <br>
                    <strong class="h4">0</strong>
                  </div>
                </div>
                <!--/.col-->
                <div class="col-sm-3">
                  <div class="callout callout-danger" style="cursor: pointer" (click)="abrirPersonas()">
                    <small class="text-muted">Personas</small>
                    <br>
                    <strong class="h4">0</strong>
                  </div>
                </div>
                <!--/.col-->
                <div class="col-sm-3">
                  <div class="callout callout-warning" style="cursor: pointer" (click)="abrirRoles()">
                    <small class="text-muted">Roles</small>
                    <br>
                    <strong class="h4">0</strong>
                    <div class="chart-wrapper">
                      <canvas id="sparkline-chart-3" width="100" height="30"></canvas>
                    </div>
                  </div>
                </div>
                <!--/.col-->
                <div class="col-sm-3">
                  <div class="callout callout-success" style="cursor: pointer" (click)="abrirServicios()">
                    <small class="text-muted">Servicios</small>
                    <br>
                    <strong class="h4">0</strong>
                    <div class="chart-wrapper">
                        <canvas id="sparkline-chart-4" width="100" height="30"></canvas>
                    </div>
                    </div>
                </div>
                <!--/.col-->
              </div>
              <!--/.row-->
            </div>
          </div>
          <!--/.card-->
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->
      <div class="row">
          <!--/.col-->
          <div class="col-md-12">
            <!--/.card-->
            <div class="card border-primary">
              <div class="card-header bg-primary">
                <i class="fa fa-align-justify"></i> Usuarios
                <button type="button" class="btn btn-primary btn-sm float-right" (click)="abrirUsuario()">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <input type="text" class="form-control border-primary" placeholder="Busque por nombre" maxlength="150" id="cdescor" name="cdescor" required><!--[(ngModel)]="dni"-->
                  <input type="text" class="form-control border-primary" placeholder="Busque por email" maxlength="150" id="cdescr" name="cdscor" required><!--[(ngModel)]="nombre"-->
                  <button class="input-group-addon btn btn-square btn-primary" type="button"><i class="fa fa-search cursor-pointer"></i></button><!--(click)="busqueda()" -->
                </div>
                <!--/.table-->
                <table class="table table-responsive-sm table-bordered table-striped table-hover table-outline">
                    <thead class="thead-light">
                      <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">
                          <i class="fa fa-file-image-o"></i>
                        </th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th class="text-center">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><ui-switch [checked]="true"  name="estado1" >estado</ui-switch></td>
                        <td scope="row" class="text-center">
                          <a class="btn-link" style="cursor: pointer" title="editar" (click)="editarUsuario(1)"><i class="fa fa-edit text-primary" style="font-size: 23px; "></i></a>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><ui-switch [checked]="true"  name="estado1" >estado</ui-switch></td>
                        <td scope="row" class="text-center">
                          <a class="btn-link" style="cursor: pointer" title="editar" (click)="editarUsuario(1)"><i class="fa fa-edit text-primary" style="font-size: 23px; "></i></a>
                        </td>
                      </tr>
                    </tbody>
                </table>
                <!--/.table-->
                <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="#">Prev</a>
                    </li>
                    <li class="page-item active">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
              </div>
            </div>
            <!--/.card-->
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
    </div>
  </div>
