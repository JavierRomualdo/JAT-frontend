<div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Mantenimiento de Usuarios</h3>
    </div>
    <div class="card-body pb-0"><!--*ngIf="!cargando"-->
      <form>
        <div class="row">
          <div class="card col-md-12">
            <div class="card-close mb-2">
              <ui-switch [checked]="true"  name="estado1" >estado</ui-switch>
            </div>
            <div class="card-header d-flex align-items-center">
              <h3 *ngIf="verNuevo" class="h4">Editar Usuario</h3>
              <h3 *ngIf="!verNuevo"  class="h4">Nuevo Usuario</h3>
            </div>
            <div class="card-body">
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Nombre *</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" required placeholder="Ingrese nombres" name="razonsocial"  maxlength="250">
                  </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" name="email" class="form-control" required placeholder="Ingrese el email" maxlength="100">
                  </div>
                </div>
                <div class="form-group row">
                <label class="col-sm-3 form-control-label">Foto *</label>
                <div class="col-sm-9">
                  <div class="form-group">
                    <div class="input-group">
                      <!--<label type="text" class="form-control">{ {ingeniero.idubigeo.nombre}}</label>-->
                      <input type="text" class="form-control" required="" disabled name="idubigeo"><!--[(ngModel)]="ingeniero.idubigeo.nombre"-->
                      <div class="input-group-append">
                        <button type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button><!--(click)="abrirModalUbigeo()"-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!---->
        <div class="row">
          <div class="card col-md-12">
            <div class="card-header d-flex align-items-center">
              <h3 class="h4">Foto</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="offset-sm-4">
                  <img src="assets/img/nofoto.png" width="200">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!---->
      <div class="modal-footer">
          <div>
            <button type="submit" class="btn btn-primary btn-sm">Aceptar</button>
          </div>
          <button type="button" class="btn btn-outline-dark btn-sm" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
        </div>
    </div>
</div>
