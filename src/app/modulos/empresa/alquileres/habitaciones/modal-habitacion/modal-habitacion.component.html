<div class="card mb-0 card-accent-primary">
  <div class="card-header bg-primary">
    <span *ngIf="!verNuevo" class="h6">NUEVO HABITACION</span>
    <span *ngIf="verNuevo" class="h6">EDITAR HABITACION</span>
    <button type="button" class="close float-right" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <i class="fa fa-close"></i><!--*ngIf="!proveedores && !captadores"-->
    </button>
  </div>
  <form #habitacion="ngForm" class="form-horizontal" (ngSubmit)="guardarHabitacion()">
    <div class="card-body pb-0">
      <!--/.card-->
      <div class="card border-primary">
          <div class="card-header bg-primary border-primary">
            <i class="fa fa-align-justify"></i> General
            <ui-switch [checked]="true"  name="estado1" class="float-right" title="estado">estado</ui-switch>
          </div>
          <div class="card-body">
            <!--/.row-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Propietario <span class="text-primary">*</span></label>
              <div class="col-sm-4">
                <div class="form-group">
                  <div class="input-group">
                    <!--<label type="text" class="form-control">{ {ingeniero.idubigeo.nombre}}</label>-->
                    <input type="text" class="form-control" required name="propietario" placeholder="Busque el propietario" disabled><!--[(ngModel)]="ingeniero.idubigeo.nombre"-->
                    <div class="input-group-append">
                      <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button><!--(click)="abrirModalUbigeo()"-->
                    </div>
                  </div>
                </div>
              </div>
              <label class="col-sm-2 form-control-label">Precio (S/) <span class="text-primary">*</span></label>
              <div class="col-sm-4">
                <input type="text" name="precio" required placeholder="Ingrese el precio" class="form-control" maxlength="8" pKeyFilter="pint"><!--[(ngModel)]="ingeniero.dni"-->
                </div>
            </div>
            <!--/.row-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Largo (mts.) <span class="text-primary">*</span></label>
              <div class="col-sm-4">
                <input type="text" name="largo" required class="form-control" placeholder="Ingrese largo (area)" maxlength="8" pKeyFilter="pint"><!--[(ngModel)]="ingeniero.dni"-->
                <small class="help-block-none">Atributo para el área de la habitacion.</small>
              </div>
              <label class="col-sm-2 form-control-label">Ancho (mts.) <span class="text-primary">*</span></label>
              <div class="col-sm-4">
                <input type="text" name="ancho" required class="form-control" placeholder="Ingrese ancho (area)" maxlength="8" pKeyFilter="pint"><!--[(ngModel)]="ingeniero.dni"-->
                <small class="help-block-none">Atributo para el área de la habitacion.</small>
              </div>
            </div>
            <!--/.row-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Ubicacion <span class="text-primary">*</span></label>
              <div class="col-sm-4">
                <div class="form-group">
                  <div class="input-group">
                    <!--<label type="text" class="form-control">{ {ingeniero.idubigeo.nombre}}</label>-->
                    <input type="text" class="form-control" required placeholder="Busque la ubicación" disabled name="idubigeo"><!--[(ngModel)]="ingeniero.idubigeo.nombre"-->
                    <div class="input-group-append">
                      <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button><!--(click)="abrirModalUbigeo()"-->
                    </div>
                  </div>
                </div>
              </div>
              <label class="col-sm-2 form-control-label">Direccion <span class="text-primary">*</span></label>
              <div class="col-sm-4">
                <input type="text" name="direccion" required placeholder="Ingrese direccion" class="form-control" maxlength="255"><!--[(ngModel)]="ingeniero.direccion"-->
              </div>
            </div>
            <!--/.row-->
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Camas *</label>
                <div class="col-sm-4">
                  <input type="text" name="direcciong" required="" placeholder="Ingrese cant camas" class="form-control" maxlength="255"><!--[(ngModel)]="ingeniero.direccion"-->
                </div>
                <label class="col-sm-2 form-control-label">¿Baños? <span class="text-primary">*</span></label>
                <div class="col-sm-4">
                  <ui-switch [checked]="false"  name="estado1" title="estado">estado</ui-switch>
                </div>
            </div>
            <!--/.row-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Descripcion <span class="text-primary">*</span></label>
              <div class="col-sm-10">
                <textarea class="form-control" name="descripcion" required placeholder="Ingrese descripcion" maxlength="100"></textarea>
              </div>
            </div>
            <!--/.row-->
          </div>
        </div>
        <!--/.card-->

        <div class="card border-primary">
          <div class="card-header bg-primary border-primary">
            <i class="fa fa-align-justify"></i> Fotos
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control border-primary" placeholder="aqui cargue cada foto de la propiedad" disabled name="idubigeo">
                <button type="button" class="input-group-addon btn btn-square btn-primary"><i class="fa fa-search"></i></button>
                <input type="text" class="form-control border-primary" placeholder="ingrese el detalle de la foto"/>
                <button type="button" class="input-group-addon btn btn-square btn-primary"><i class="fa fa-plus"></i></button>
              </div>
              <table class="table table-responsive-sm table-bordered table-striped table-hover table-outline mb-0">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">
                      <i class="fa fa-file-image-o"></i>
                    </th>
                    <th>Detalle</th>
                    <th class="text-center">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="cursor-pointer">
                    <th scope="row" class="text-center">1</th>
                    <td></td>
                    <td></td>
                    <td class="text-center">
                      <a class="btn btn-sm btn-link" title="editar"><i class="fa fa-edit text-primary" style="font-size: 23px; "></i></a>
                      <a class="btn btn-sm btn-link" title="eliminar"><i class="fa fa-remove text-primary" style="font-size: 23px; "></i></a>
                    </td>
                  </tr>
                  <tr class="cursor-pointer">
                    <th scope="row" class="text-center">2</th>
                    <td></td>
                    <td></td>
                    <td class="text-center">
                      <a class="btn-link btn-sm" style="cursor: pointer" title="editar"><i class="fa fa-edit text-primary" style="font-size: 23px; "></i></a>
                      <a class="btn-link btn-sm" style="cursor: pointer" title="eliminar"><i class="fa fa-remove text-primary" style="font-size: 23px; "></i></a>
                    </td>
                    </tr>
                </tbody>
              </table>
              <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#">Prev</a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">4</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer border-primary">
      <button type="submit" class="btn btn-sm btn-primary" [disabled]="!habitacion.form.valid"><i class="fa fa-dot-circle-o"></i> Guardar</button><!--*ngIf="!ingeniero.id" [disabled]="!formulario.form.valid || !ingeniero.idubigeo.nombre"-->
      <!--<button type="submit" class="btn btn-primary" *ngIf="ingeniero.id" [disabled]="!formulario.form.valid || !ingeniero.idubigeo.nombre">Actualizar</button>-->
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Limpiar</button>

      <button type="button" class="btn btn-sm btn-dark" (click)="activeModal.dismiss('Cross click')"><i class="fa fa-remove"></i> Cerrar</button>
    </div>
  </form>
</div>
