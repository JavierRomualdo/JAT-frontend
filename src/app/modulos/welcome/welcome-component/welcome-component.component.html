<div id="all">
  <!-- Top bar-->
  <div class="top-bar">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-md-6 d-md-block d-none">
          <p>Contáctenos al {{empresa.telefono}} o {{empresa.correo}}.</p>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-md-end justify-content-between">
            <ul class="list-inline contact-info d-block d-md-none">
              <li class="list-inline-item"><a href="#"><i class="fa fa-phone"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fa fa-envelope"></i></a></li>
            </ul>
            <div class="login">
              <!--*ngIf="!auth.isAuthenticated()"-->
              <!--*ngIf="auth.isAuthenticated()"-->
              <a href="" (click)="login()" *ngIf="!loginservicio.isAuthenticated()" data-toggle="modal" data-target="#login-modal"
                class="login-btn"><i class="fa fa-sign-in"></i><span class="d-none d-md-inline-block">Sign In</span></a>
              <a href="" (click)="salir()" class="signup-btn" *ngIf="loginservicio.isAuthenticated()"><i class="fa fa-user"></i><span
                  class="d-none d-md-inline-block">Sign Up</span></a>
            </div>
            <ul class="social-custom list-inline">
              <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fa fa-google-plus"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fa fa-envelope"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Navbar Start-->
  <header class="nav-holder make-sticky">
    <div id="navbar" role="navigation" class="navbar navbar-expand-lg sizeBar">
      <div class="container"><a [routerLink]="['home']" class="navbar-brand home"><img src="assets/img/logo.png" alt="Universal logo"
            class="d-none d-md-inline-block"><img src="assets/img/logo-small.png" alt="Universal logo" class="d-inline-block d-md-none"><span
            class="sr-only">Universal - go to homepage</span></a>
        <button type="button" data-toggle="collapse" data-target="#navigation" class="navbar-toggler btn-template-outlined"><span
            class="sr-only">Toggle navigation</span><i class="fa fa-align-justify"></i></button>
        <div id="navigation" class="navbar-collapse collapse">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown" routerLinkActive="active"><a [routerLink]="['home']" class="nav-link">Home</a></li>
            <li class="nav-item dropdown" routerLinkActive="active"><a [routerLink]="['propiedades']" class="nav-link">Propiedades</a></li>
            <!-- <li class="nav-item dropdown" routerLinkActive="active"><a href="" data-toggle="dropdown" class="dropdown-toggle">Servicios
                <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="dropdown-item" routerLinkActive="active"><a [routerLink]="['servicios/propiedades']" class="nav-link">*
                    Propiedades</a></li>
                <li class="dropdown-item" routerLinkActive="active"><a [routerLink]="['servicios/lotes']" class="nav-link">*
                    Lotes</a></li>
                <li class="dropdown-item" routerLinkActive="active"><a [routerLink]="['servicios/alquileres/locales']"
                    class="nav-link">* Locales</a></li>
                <li class="dropdown-item" routerLinkActive="active"><a [routerLink]="['servicios/alquileres/habitaciones']"
                    class="nav-link">* Habitaciones</a></li>
              </ul>
            </li>-->
            <li class="nav-item dropdown" routerLinkActive="active"><a [routerLink]="['nosotros']" class="nav-link">Nosotros</a></li>
            <li class="nav-item dropdown" routerLinkActive="active"><a [routerLink]="['suscripcion']" class="nav-link">Suscripcion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!--Este es para los hijos componentes-->
  <router-outlet></router-outlet>
  <!-- FOOTER -->
  <footer class="pie">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 text-center-md">
          <p style="color: white; font-size: 16px;">&copy; {{empresa.nombre}}</p>
        </div>
        <div class="col-lg-8 text-right text-center-md">
          <p style="color: white; font-size: 16px;"><img src="assets\img\home\peru.png"> | Perú {{fecha.getFullYear()}}</p>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </div>
      </div>
    </div>
  </footer>
</div>
