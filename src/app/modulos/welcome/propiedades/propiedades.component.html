<div class="row">
  <!--formulario (filtro)-->
  <div [ngClass]="{'sr-only':activar}" class="col-lg-3 col-md-4 col-sm-5">
    <form class="card m-0 mb-2">
      <div class="card-header">
        <span>
          <i class="fa fa-filter"></i>
          <b> Filtros</b>
        </span>
      </div>
      <div class="card-body pb-0 pt-1">
        <!--FORMULARIO FILTRO-->
        <div class="form-group form-group-sm">
          <label class="control-label">
            <b>Servicio <span class="text-primary">*</span></b>
          </label>
          <div class="ui-g" style="width:250px;margin-bottom:10px">
            <div class="ui-g-12">
              <p-radioButton name="group1" value="Venta" label="Venta" [(ngModel)]="parametros.servicio" inputId="opt1"></p-radioButton>
            </div>
            <div class="ui-g-12">
              <p-radioButton name="group1" value="Alquiler" label="Alquiler" [(ngModel)]="parametros.servicio" inputId="opt2"></p-radioButton>
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label class="control-label">
            <b>Tipo Propiedad <span class="text-primary">*</span></b>
          </label>
          <select class="form-control form-control-sm mousetrap" name="tipopropiedades" required [(ngModel)]="parametros.tipopropiedad"
          (change)="listarPropiedes()">
            <option [ngValue]="tipopropiedad" *ngFor="let tipopropiedad of tipopropiedades">
              {{tipopropiedad}}
            </option>
          </select>
        </div>
        <div class="form-group form-group-sm">
          <label class="control-label">
            <b>Ubigeo <span class="text-primary">*</span></b>
          </label>
          <select (change)="mostrarprovincias(idUbigeoDepartamento)" [(ngModel)]="idUbigeoDepartamento" class="form-control border-success"
            placeholder="Filtrar por Ubigeo" name="ubigeodepartamento">
            <option value='0'>Departamento...</option>
            <option [ngValue]="ubigeodepartamento.id" *ngFor="let ubigeodepartamento of ubigeodepartamentos">{{ubigeodepartamento.ubigeo}}</option>
          </select>
          <select (change)="mostrardistritos(idUbigeoProvincia)" [(ngModel)]="idUbigeoProvincia" class="form-control border-success"
            placeholder="Filtrar por Ubigeo" name="ubigeodepartamento">
            <!-- [(ngModel)]="idRol"   [disabled] = "responsable || proveedores || captadores"-->
            <option value='0'>Provincia...</option>
            <option [ngValue]="ubigeoprovincia.id" *ngFor="let ubigeoprovincia of ubigeoprovincias">{{ubigeoprovincia.ubigeo}}</option>
            <!--<option [ ngValue]="tip.id" *ngFor="let tip of tiposubigeos"  >{ {tip.nombre}}</option>-->
          </select>
          <select (change)="mostrarpadistritos(idUbigeoDistrito)" [(ngModel)]="idUbigeoDistrito" class="form-control border-success"
            placeholder="Filtrar por Ubigeo" name="ubigeodistrito">
            <!-- [(ngModel)]="idRol"   [disabled] = "responsable || proveedores || captadores"-->
            <option value='0'>Distrito...</option>
            <option [ngValue]="ubigeodistrito.id" *ngFor="let ubigeodistrito of ubigeodistritos">{{ubigeodistrito.ubigeo}}</option>
            <!--<option [ ngValue]="tip.id" *ngFor="let tip of tiposubigeos"  >{ {tip.nombre}}</option>-->
          </select>
        </div>
        <div class="form-group form-group-sm">
          <label class="control-label">
            <b>Rango Precios</b>
          </label>
          <input type="text" name="precio1" [(ngModel)]="parametros.precio1" required placeholder="Ingrese el precio n° 1"
            class="form-control" maxlength="8" value="0">
          <input type="text" name="precio2" [(ngModel)]="parametros.precio2" required placeholder="Ingrese el precio n° 2"
            class="form-control" maxlength="8">

          <!-- <select (change)="mostrarparangoprecios(idRangoPrecio)" [(ngModel)]="idRangoPrecio" class="form-control border-success"
            placeholder="Filtrar por Ubigeo" name="ubigeodistrito">
            <option value='0'>Seleccione Precio...</option>
            <option [ngValue]="rangoprecio.id" *ngFor="let rangoprecio of rangoprecios">S/ {{rangoprecio.preciominimo}}
              - S/ {{rangoprecio.preciomaximo}}</option>
          </select> -->
        </div>
        <div class="form-group form-group-sm">
          <label class="control-label">
            <b>Servicios</b>
          </label>
        </div>
      </div>
      <div class="card-footer text-muted">
        <div class="text-right">
          <div class="btn-group">
            <button type="reset" class="btn btn-sm btn-success" title="limpiar" (click)="limpiar()"><i class="fa fa-eraser"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--Listado de propiedades-->
  <div [ngClass]="{'col-lg-9 col-md-8 col-sm-7':!activar,'col-lg-12 col-md-12 col-sm-12':activar}">
    <div class="card m-0 mb-2 mt-2 border-success">
      <div class="card-header">
        <button class="btn btn-sm btn-default" (click)="cambiarActivar(activar)" type="button">
          <i class="{{activar?'fa fa-chevron-right':'fa fa-chevron-left'}}" aria-hidden="true"></i>
        </button>
        <strong class="text-uppercase"> {{parametros.tipopropiedad}}</strong>
        <div class="card-header-actions" *ngIf="idPropiedad!=0">
          <button class="btn btn-sm btn-default" (click)="cerrarPropiedadDetalle()" type="button">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div *ngIf="cargando">
        <app-cargando></app-cargando>
      </div>
      <div class="card-body text-center" *ngIf="!cargando && idPropiedad==0">
        <img src="assets/img-empresa/avatars/no_image.png" class="rounded mx-auto d-block" *ngIf="propiedades.length == 0">
        <div class="container" *ngIf="propiedades.length != 0">
          <div class="row portfolio">
            <div class="col-lg-4" *ngFor="let propiedad of propiedades; let i = index;">
              <div class="home-blog-post" style="background-color: white">
                <div class="image">
                  <img [src]="propiedad.foto" alt="..." class="img-fluid" *ngIf="propiedad.foto!=null">
                  <img src="assets/img-empresa/avatars/no-imagen.png" style="border: 1px cadetblue dashed" alt="..."
                    class="img-fluid" *ngIf="propiedad.foto==null">
                  <div class="overlay d-flex align-items-center justify-content-center">
                    <!--<a href="#" class="btn btn-template-outlined-white"><i class="fa fa-chain"> </i>Leer mas</a>-->
                    <button (click)='verDetalle(propiedad.id)' type="button" class="btn btn-template-outlined-white">Leer
                      más</button>
                    <!-- <a [routerLink]="['/welcome/lote',lote.id]" target="_blank" class="btn btn-template-outlined-white">Leer
                      más</a> -->
                  </div>
                </div>
                <div class="text">
                  <h5 style="color: rgb(87, 139, 62)">{{ubigeo.departamento.ubigeo}} - {{propiedad.ubigeo}}</h5>
                  <p class="author-category"><strong>Precio: <span style="color: rgb(87, 139, 62)">S/
                        {{propiedad.precio}}</span>
                      | Area: <span style="color: rgb(87, 139, 62)">{{redondear(propiedad.largo)}} x
                        {{redondear(propiedad.ancho)}}</span></strong></p>
                  <!--<p class="intro">Direccion: Mz. A. Lote 7 San Valentin</p>-->
                </div>
              </div>
            </div>
            <!---->
            <div class="container">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>

          </div>
        </div>
      </div>
      <!--Detalle de propiedades-->
      <div class="card-body" *ngIf="!cargando && idPropiedad!=0">
        <div *ngIf="parametros.tipopropiedad=='Casas'">
          <app-propiedaddetalle></app-propiedaddetalle>
        </div>
        <div *ngIf="parametros.tipopropiedad=='Cocheras'"></div>
        <div *ngIf="parametros.tipopropiedad=='Departamentos'"></div>
        <div *ngIf="parametros.tipopropiedad=='Habitaciones'">
          <app-habitaciondetalle></app-habitaciondetalle>
        </div>
        <div *ngIf="parametros.tipopropiedad=='Locales'">
          <app-localdetalle></app-localdetalle>
        </div>
        <div *ngIf="parametros.tipopropiedad=='Lotes'">
          <app-lotedetalle [id]="idPropiedad"></app-lotedetalle>
        </div>
      </div>
    </div>
  </div>

</div>
