<section class="bar background-pentagon no-mb">
    <div class="row">
      <div class="col-md-12">
        <div class="heading text-center">
          <h2>Contacto</h2>
        </div>
      </div>
      <div class="col-md-8 mx-auto">
        <form>
          <div class="row">
            <p class="lead">
              Ingrese su consulta de acuerdo a los servicios brindados por la empresa inmobiliaria:
            </p>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="firstname">Nombres (*)</label>
                <input id="firstname" type="text" placeholder="Ingrese nombres" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="lastname">Telefono (*)</label>
                <input id="lastname" type="text" placeholder="Ingrese telefono" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Ingrese email" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="subject">Titulo (*)</label>
                <input id="subject" type="text" placeholder="Ingrese titulo del mensaje" class="form-control">
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="message">Mensaje (*)</label>
                <textarea id="message" placeholder="Ingrese mensaje" class="form-control"></textarea>
              </div>
            </div>
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-template-outlined"><i class="fa fa-envelope-o"></i> Enviar Mensaje</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
